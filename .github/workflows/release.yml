name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，例如 v1.0.0

jobs:
  # ==================== macOS 构建 ====================
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS Release
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          APP_NAME="Simple Term"
          VERSION="${GITHUB_REF_NAME#v}"
          BUILD_DIR="build/macos/Build/Products/Release"
          DMG_NAME="SimpleTerm_v${VERSION}_macOS.dmg"
          DMG_TEMP="dmg_temp"
          
          mkdir -p "$DMG_TEMP"
          cp -R "$BUILD_DIR/$APP_NAME.app" "$DMG_TEMP/"
          ln -s /Applications "$DMG_TEMP/Applications"
          
          hdiutil create -volname "$APP_NAME" \
              -srcfolder "$DMG_TEMP" \
              -ov -format UDZO \
              "$DMG_NAME"
          
          rm -rf "$DMG_TEMP"
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: "*.dmg"

  # ==================== Windows 构建 ====================
  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows Release
        run: flutter build windows --release
      
      - name: Create ZIP Package
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
          $ZIP_NAME = "SimpleTerm_v${VERSION}_Windows.zip"
          
          # 压缩 Release 文件夹
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $ZIP_NAME
          
          echo "ZIP_NAME=$ZIP_NAME" >> $env:GITHUB_ENV
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: "*.zip"

  # ==================== 发布到 GitHub Releases ====================
  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./releases
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./releases
      
      - name: List release files
        run: ls -la ./releases
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./releases/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
